<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Task T5 Prediction</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 class="display-4">Multi-Task T5 Prediction</h1>
      <p class="lead">Predict emotions, sentiments, or generate summaries from your text.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <form action="{{ url_for('submit') }}" method="post">
              <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" name="text" rows="4" placeholder="Type your text here..." required></textarea>
              </div>
              <div class="form-group">
                <label for="task">Choose Task:</label>
                <select class="form-control" name="task" required>
                  <option value="emotion">Emotion</option>
                  <option value="sentiment">Sentiment</option>
                  <option value="summary">Summary</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
